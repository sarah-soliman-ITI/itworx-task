
<div class="card-bodyC">
  <div class="col-lg-12 courseDuration">
    The difficulty level of the course
  </div>
  <div class="col-lg-12 pad0mg" *ngFor="let option of lvlOptions">
    <label class="lbl_Checkbox">
    <input type="checkbox" class="switchIco" type="checkbox"
    name="options"
    value="{{option.value}}"
    [(ngModel)]="option.checked"
    (change)="onFilterLvl()" />
    {{option.name}}
    </label>
  </div>
</div>
