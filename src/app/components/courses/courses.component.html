<div class="container">
<h3> All Courses</h3>
    <!-- Card deck -->
    <div class="card-deck row">
    
      <div class="col-xs-12 col-sm-6 col-md-4"  *ngFor="let course of courses">
      <!-- Card -->
      <div class="card">
    
        <!--Card image-->
        <div class="view overlay">
          <img class="card-img-top" src="../../../assets/images/img1.png" alt="Card image cap">
          <a href="#!">
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
    
        <!--Card content-->
        <div class="card-body">
    
          <!--Title-->
          <h4 class="card-title" style="color: black;">
        {{course.CourseId}}</h4>
         
    
    
        </div>
    
      </div>
      <!-- Card -->
      </div>
    
  
    
      
    </div>
    <!-- Card deck -->
      
    </div>
